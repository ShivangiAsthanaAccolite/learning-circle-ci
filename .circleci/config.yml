version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install --legacy-peer-deps
      - run:
          name: Create test-results directory
          command: mkdir -p test-results
      - run:
          name: Run tests
          command: npm test --passWithNoTests
      - store_test_results:
          path: test-results
  build-node:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install --legacy-peer-deps
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  deploy:
    # This is an example deploy job, not actually used by the workflow
    macos:
      xcode: 13.4.1
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: "#e.g. ./deploy.sh"
  say_hello:
    macos:
      xcode: 13.4.1
    steps:
      - run: echo "Say hello to YAML!"
  # Job two with a unique name
  say_goodbye:
    docker:
      - image: cimg/base:2022.05
    steps:
      - run: echo "Say goodbye to YAML!"
  test1:
    executor: node/default
    parallelism: 2
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install --legacy-peer-deps
      # - run:
      #     name: Run tests with vitest
      #     command: |
      #       NODE_OPTIONS="--trace-deprecation" npx vitest run || true
      # - store_test_results:
      #     path: ./test-results
      - run:
          name: Run tests with JUnit as reporter
          command: |
            circleci tests glob 'src/**/*.test.tsx' | circleci tests split --split-by=timings > split_tests.txt
            echo "Running the following tests:"
            cat split_tests.txt
            cat split_tests.txt | xargs npm test --ci --reporters=default --reporters=jest-junit --outputFile=test-results/junit.xml
          environment:
            JEST_JUNIT_OUTPUT_DIR: test-results
            JEST_JUNIT_ADD_FILE_ATTRIBUTE: "true"
      - store_test_results:
          path: test-results
